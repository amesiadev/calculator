<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora AJMEXCHANGES</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>💱 Calculadora AJMEXCHANGES</h1>
    <p>Convierte <strong>Peso Colombiano</strong> o <strong>Dólares</strong> a <strong>Bolívares</strong>, siempre a la tasa oficial del BCV.  
    Además, recibe un <span class="bonus">BONO especial</span> según tu monto.</p>

    <div class="calculator">
      <input type="number" id="amount" placeholder="Ingrese monto">
      <select id="currencyFrom">
        <option value="USD">USD - Dólares</option>
        <option value="COP">COP - Pesos Colombianos</option>
      </select>
      <span class="arrow">➡️</span>
      <select id="currencyTo" disabled>
        <option value="VES" selected>VES - Bolívares</option>
      </select>
      <button onclick="calculate()">Calcular</button>
    </div>

    <div class="result" id="result"></div>

    <div class="actions">
      <button onclick="shareSocial()">📢 Compartir en Facebook</button>
      <button onclick="shareWhatsApp()">📲 Enviar por WhatsApp</button>
      <button onclick="copyResult()">📋 Copiar Resultado</button>
    </div>

    <h2>📊 Tabla de Bonos</h2>
    <table id="bonusTable">
      <thead>
        <tr>
          <th>Monto en USD</th>
          <th>Bono en Bs</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>10</td><td>200</td></tr>
        <tr><td>25</td><td>500</td></tr>
        <tr><td>50</td><td>500</td></tr>
        <tr><td>100</td><td>1000</td></tr>
        <tr><td>150</td><td>1500</td></tr>
        <tr><td>200</td><td>2000</td></tr>
        <tr><td>250</td><td>2500</td></tr>
        <tr><td>300</td><td>3000</td></tr>
        <tr><td>350</td><td>3500</td></tr>
        <tr><td>400</td><td>4000</td></tr>
        <tr><td>450</td><td>4500</td></tr>
        <tr><td>500</td><td>5000</td></tr>
      </tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
